<footer class="site-footer h-card bg-dark text-light-green">
  <div class="container">


    <div class="row">
      <div class="col">
        <h2 class="footer-heading"><a class="u-url text-green" href="{{ "/" | relative_url }}">{{ site.title |
          escape }}</a></h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="col">
        {%- include social.html -%}
      </div>

      <div class="col col-md-auto">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>
  </div>

</footer>
